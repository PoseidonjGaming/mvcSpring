<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>List des person</title>
</head>
<body>
<ul>
    <li th:each="person: ${persons}" th:inline="text">[[${person.name}]] [[${person.phoneNumber}]]</li>
    <li th:each="person: ${persons}" th:text="${#strings.concat(person.name,' ', person.phoneNumber)}"></li>
</ul>
</body>
</html>
